<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <title>checkjq</title>
    <body>
            Texte a modifier : <textarea id="texte" rows="15" cols="30"></textarea><br/>
            <script type="text/javascript">
            $(document).ready(function(){
             $("#bgras").click(function(){
                 $("#texte").css("fontWeight", "bold");
                 });
                });
           
   
           
            $(document).ready(function(){
            $("#bitac").click(function(){
            $("#texte").css("fontStyle", "italic");
            });
            });
            
            
            $(document).ready(function(){
            $("#bsou").click(function(){
                $("#texte").css("textDecoration", "underline");
            });
            });
            function famille(font){
         
         document.getElementById("texte").style.fontFamily = font.value;
         
       }
        
            $(document).ready(function(){
            $( "#fl" ).val();
            });
           
        function taille(size){
         document.getElementById("texte").style.fontSize = size.value;
        }
            $(document).ready(function(){
            $( "#tl" ).val();
            });
   
            
            
            </script> 
   
            <input type="button" id="bgras" value="Mettre en gras" /><br/>
            <input type="button" id="bitac" value="Mettre en italic" /><br/>
            <input type="button" id="bsou" value="Mettre souligne"/><br/>
            <select id="fl"onchange="famille(this);"> 
     
             <option value="Georgia">Georgia</option>
             <option value="Palatino Linotype">Palatino Linotype</option>
             <option value="Book Antiqua">Book Antiqua</option>
             <option value="Times New Roman">Times New Roman</option>
             <option value="Arial">Arial</option>
             <option value="Helvetica">Helvetica</option>
             <option value="Arial Black">Arial Black</option>
             <option value="Impact">Impact</option>
             <option value="Lucida Sans Unicode">Lucida Sans Unicode</option>
             <option value="Tahoma">Tahoma</option>
             <option value="Verdana"> Verdana</option>
             <option value="Courier New">Courier New</option>
             <option value="Lucida Console">Lucida Console</option>
           </select>
           <select id="tl"onchange="taille(this);">
             <option value="10px">10px</option>
             <option value="20px">20px</option>
             <option value="30px">30px</option>
             <option value="40px">40px</option>
             <option value="50px">50px</option>
             <option value="60px">60px</option>
             <option value="70px">70px</option>
             <option value="80px">80px</option>
           </select>




    </body>
</html>
